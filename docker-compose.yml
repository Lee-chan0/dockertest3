version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  blue:
    image: myapp:blue_$GITHUB_SHA
    environment:
      - NODE_ENV=production
  green:
    image: myapp:green_$GITHUB_SHA
    environment:
      - NODE_ENV=production